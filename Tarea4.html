<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matemáticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .results {
            margin-top: 20px;
        }
        .result {
            background-color: #f8f9fa;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Operaciones Matemáticas</h1>
        <label for="num1">Ingrese el primer número:</label>
        <input type="number" id="num1">
        <label for="num2">Ingrese el segundo número:</label>
        <input type="number" id="num2">
        <button onclick="realizarOperaciones()">Calcular</button>

        <div class="results" id="results"></div>
    </div>

    <script>
        function realizarOperaciones() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Limpiar resultados anteriores

            if (isNaN(num1) || isNaN(num2)) {
                resultsDiv.innerHTML = '<p class="result">Por favor, ingrese números válidos.</p>';
                return;
            }

            let operaciones = [
                { operacion: 'Suma', resultado: num1 + num2 },
                { operacion: 'Resta', resultado: num1 - num2 },
                { operacion: 'Multiplicación', resultado: num1 * num2 },
                { operacion: 'División', resultado: num2 !== 0 ? num1 / num2 : 'No se puede dividir por 0' },
                { operacion: 'Módulo', resultado: num2 !== 0 ? num1 % num2 : 'No se puede obtener módulo con 0' }
            ];

            for (let i = 0; i < operaciones.length; i++) {
                resultsDiv.innerHTML += `<p class="result">${operaciones[i].operacion}: ${operaciones[i].resultado}</p>`;
            }
        }
    </script>

</body>
</html>
